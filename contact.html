<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <section id="container-contacts">
            <section class="container-contact" id="contacto">
                <h2 id="contact">Contact</h2>
                <div class="box-form">
                    <form action="" method="get">

                        <div class="data-container">
                            <input id="nombre" type="text" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        
                        <div class="data-container">
                            <input id="correo" type="text" required>
                            <label for="email">Correo</label>
                        </div>
                        
                        <div class="data-container">
                            <textarea name="coment" id="coment" placeholder="Add coment"></textarea>
                        </div>
                        
                        <div class="data-container container-button">
                            <button id="button" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="container-contact">
                <h2>Social media</h2>
                <div class="logos">
                    <figure>
                        <a href="https://github.com/SebasDPCoder" target="_blank">
                            <img class="logo-git" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                        </a>
                        <figcaption>Github</figcaption>
                    </figure>
                    <figure>
                        <a href="#" target="_blank">
                            <img class="logo-git" src="https://cdn-icons-png.flaticon.com/256/61/61109.png" alt="">
                        </a>
                        <figcaption>LinkedIn</figcaption>
                    </figure>
                </div>
            </section>
        </section>
    </main>
    <footer>
        &copy;2025 All rights reserved
    </footer>

</body>

</html>
